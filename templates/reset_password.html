<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Media Suite</title>
    <style>
        :root {
            --noir-primary: #1E1E1E;
            --noir-secondary: #595959;
            --noir-tertiary: #A6A6A6;
            --noir-light: #D0D0D0;
            --noir-accent: #F1EFEF;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 40px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--noir-primary);
            color: var(--noir-accent);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .container { width: 100%; max-width: 440px; }

        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: var(--spacing-lg);
            color: var(--noir-accent);
        }

        .card {
            background: rgba(89, 89, 89, 0.1);
            border: 1px solid var(--noir-secondary);
            border-radius: 16px;
            padding: var(--spacing-lg);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: var(--spacing-sm);
        }

        .subtitle {
            color: var(--noir-tertiary);
            margin-bottom: var(--spacing-lg);
            font-size: 15px;
            line-height: 1.6;
        }

        .email-display {
            text-align: center;
            background: rgba(166, 166, 166, 0.1);
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-lg);
            border: 1px solid var(--noir-secondary);
            color: var(--noir-light);
            font-weight: 500;
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
            font-size: 14px;
            background: rgba(239, 83, 80, 0.1);
            border: 1px solid rgba(239, 83, 80, 0.3);
            color: #EF5350;
        }

        .form-group { margin-bottom: var(--spacing-md); }

        label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--noir-light);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--noir-secondary);
            border: 1px solid var(--noir-tertiary);
            border-radius: 8px;
            color: var(--noir-accent);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--noir-light);
            background: #6B6B6B;
        }

        button {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--noir-accent);
            color: var(--noir-primary);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            margin-top: var(--spacing-sm);
        }

        button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(241, 239, 239, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AI Media Suite</div>
        
        <div class="card">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter the code sent to your email and choose a new password.</p>

            <div class="email-display">{{ email }}</div>

            {% if error %}
            <div class="alert">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/reset-password">
                <div class="form-group">
                    <label for="code">Reset Code</label>
                    <input type="text" id="code" name="code" required maxlength="6" pattern="\d{6}" placeholder="000000" autofocus>
                </div>

                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit">RESET PASSWORD</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('code').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
