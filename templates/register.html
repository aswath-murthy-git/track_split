<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - AI Media Suite</title>
    <style>
        :root {
            --noir-primary: #1E1E1E;
            --noir-secondary: #595959;
            --noir-tertiary: #A6A6A6;
            --noir-light: #D0D0D0;
            --noir-accent: #F1EFEF;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 40px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--noir-primary);
            color: var(--noir-accent);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-md);
        }

        .container {
            width: 100%;
            max-width: 440px;
        }

        .logo {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: var(--spacing-lg);
            color: var(--noir-accent);
        }

        .card {
            background: rgba(89, 89, 89, 0.1);
            border: 1px solid var(--noir-secondary);
            border-radius: 16px;
            padding: var(--spacing-lg);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: var(--spacing-sm);
        }

        .subtitle {
            color: var(--noir-tertiary);
            margin-bottom: var(--spacing-lg);
            font-size: 15px;
        }

        .alert {
            padding: var(--spacing-md);
            border-radius: 8px;
            margin-bottom: var(--spacing-md);
            font-size: 14px;
            background: rgba(239, 83, 80, 0.1);
            border: 1px solid rgba(239, 83, 80, 0.3);
            color: #EF5350;
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--noir-light);
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--noir-secondary);
            border: 1px solid var(--noir-tertiary);
            border-radius: 8px;
            color: var(--noir-accent);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--noir-light);
            background: #6B6B6B;
        }

        .password-strength {
            height: 4px;
            background: var(--noir-secondary);
            border-radius: 2px;
            margin-top: var(--spacing-xs);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }

        .password-hint {
            font-size: 12px;
            color: var(--noir-tertiary);
            margin-top: var(--spacing-xs);
        }

        button {
            width: 100%;
            padding: var(--spacing-md);
            background: var(--noir-accent);
            color: var(--noir-primary);
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            margin-top: var(--spacing-sm);
        }

        button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(241, 239, 239, 0.2);
        }

        .divider {
            text-align: center;
            margin: var(--spacing-lg) 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--noir-secondary);
        }

        .divider span {
            background: rgba(89, 89, 89, 0.1);
            padding: 0 var(--spacing-sm);
            position: relative;
            color: var(--noir-tertiary);
            font-size: 13px;
        }

        .link-text {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--noir-tertiary);
            font-size: 14px;
        }

        .link-text a {
            color: var(--noir-accent);
            text-decoration: none;
            font-weight: 500;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AI Media Suite</div>
        
        <div class="card">
            <h1>Create Account</h1>
            <p class="subtitle">Join to access premium features</p>

            {% if error %}
            <div class="alert">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus minlength="3">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" oninput="checkPasswordStrength()">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-hint">Minimum 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit">CREATE ACCOUNT</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <div class="link-text">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            
            let strength = 0;
            if (password.length >= 6) strength += 25;
            if (password.length >= 10) strength += 25;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/\d/.test(password) && /[!@#$%^&*]/.test(password)) strength += 25;
            
            strengthBar.style.width = strength + '%';
            
            if (strength <= 25) {
                strengthBar.style.background = '#EF5350';
            } else if (strength <= 50) {
                strengthBar.style.background = '#FF9800';
            } else if (strength <= 75) {
                strengthBar.style.background = '#A6A6A6';
            } else {
                strengthBar.style.background = '#D0D0D0';
            }
        }
    </script>
</body>
</html>
